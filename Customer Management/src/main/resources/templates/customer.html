<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Customer Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">


  <!-- Navbar links -->

</nav>

<div class ="container">
  <div class = "row">
    <h1 style="text-align:center"> Customer List </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/customers/new}" class = "btn btn-primary btn-sm mb-3"> Add Customer</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Street</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Email</th>
      <th scope="col">Phone No</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customer}">
      <th th:text="${customer.id}">1</th>
      <td th:text="${customer.first_name}"></td>
      <td th:text="${customer.last_name}"></td>
      <td th:text="${customer.street}"></td>
      <td th:text="${customer.address}"></td>
      <td th:text="${customer.city}"></td>
      <td th:text="${customer.state}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.phno}"></td>
      <td>
        <a th:href="@{customers/edit/{id}(id=${customer.id})}"
           class="btn btn-sm btn-primary">Edit</a>
        <a th:href="@{customers/delete/{id}(id=${customer.id})}"
           class="btn btn-sm btn-danger">Delete</a></td>

    </tr>
    </tbody>


  </table>

</div>
</body>
</html>
